<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <p>Уважаемый, <span th:text="${user.username}">,</span> спасибо за покупку билета в нашем сервисе!</p>
                <p> Ваш билет</p>
                <table class="table table-bordered" >
                    <thead>
                    <tr>
                        <th>Номер билета</th>
                        <th>Название киносеанса</th>
                        <th>Ряд</th>
                        <th>Место</th>
                    </tr>
                    </thead>
                    <tbody>
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${film.name}"></td>
                        <td th:text="${ticket.row}"></td>
                        <td th:text="${ticket.cell}"></td>
                    </tbody>
                </table>
                <p>Приятного просмотра!</p>
            </div>
            <div class="form-group">
                <form th:action="@{/sessions}" method="GET">
                    <button type="submit" class="btn btn-primary">Выбрать киносеанс</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
